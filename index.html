<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday History Map</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body class="has-text-white">
    <header class="container is-justify-content-center"> 
        <h1 class = "title is-1 has-text-centered section has-text-white">
            Holiday History Map
        </h1>
    </header>

    <div class = "country-list section">
        <div class="section column">
            <h2 class ="title has-text-white">
                Country List
            </h2>
    
            <button class="button is-info">Canada</button>
            <button id="mexico" class="button is-info">Mexico</button>
            <button class="button is-info">United States</button>


        </div>
        <div class ="section column">
            <form>
                <input type="radio" id="brazil" name="next-country">
                <label for="brazil" >Brazil</label>
                
                <input type="radio" id="chile" name="next-country">
                <label for="chile">Chile</label>

                
            </form>
        </div>

    </div>
    <div class="columns section">
        <div class = "country-holiday section column">

            <h2 class = "title has-text-white">
                <span class = "country-name">

                </span>
                Holidays
            </h2>
            <div>
                <ul class="holiday-list"></ul>

            </div>
        </div>

        <div class = "about-holiday section column">

            <h2 class = "title has-text-white">
                About This Holiday
            </h2>
            <div>
                <ul class="video-list"></ul>
                <div class="iframe resp-div">
                    
                </div>


            </div>
        </div>

    </div>

    <footer class="footer">
        <p>Copyright Â© 2021</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
